<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="C:\\Users\\Yashwanth.Akuthota\\Desktop\\jquery\\jquery-3.7.1.min.js"></script>
    <title>Fetch-Table</title>
</head>
<body>
     Use JQuery to get Form data 
        <h2>How can I get form data with jQuery?</h2>
        <h4>Click the button to get the form data.</h4>
        <button>Get Data</button>
        <hr>
        <br>
        <form id="myForm" action="#">
        Name: <input type="text" value="" name="name"><br><br>
        City: <input type="text" value="" name="city" id="city_name"><br><br>
        Age: <input type="number" value="" name="age"><br><br>
        </form>
        <hr>
        <h4 id="one">Form Data- <br><br></h4>
        <script>
            $(document).ready(function(){
                /*
                $('button').click(function(){
                //$('h4#one').append($('form').serialize());
                    $(`#one`).append(($('form').serialize()).replaceAll('&','\n'));
                    var form_data = (($('form').serialize()));
                    console.log(form_data.replaceAll('&','\n'));
                })
                */
               //serializeArray()
               // $('form').serializeArray();
               $('button').click(function(){
                var FormData = $('form').serializeArray();
                var text = ``;
                $.each(FormData, function(i, field) {
                    $("h4#one").append(field.name + " : " + field.value + " ");
                    $('h4#one').append('<br>');
                });
                $('#one').append(text);
                console.log("Form Data:",FormData);
                console.log($('#city_name').val());
               })
            });
        </script>
  </body>
</body>
</html>
